<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gerenciar Livros</title>
</head>
<h:body>

	<ui:include src="menu.xhtml" />

<div class="container">

	<h:form>
	
		<h:outputLabel value="Pesquisar Nome "/>
		<h:inputText id="nome" value="#{livroControllerBean.livro.nomeLivro}" />
		<h:commandButton value="Buscar" action="#{livroControllerBean.buscarLivro}"></h:commandButton>
	
		<h:dataTable value="#{livroControllerBean.listaLivros}" var="l" border="1" rendered="#{not empty livroControllerBean.listaLivros}">
			<h:column >
				<f:facet name="header">Nome Livro</f:facet>
				<h:outputText value="#{l.nomeLivro}"></h:outputText>
			</h:column>
			
			<h:column >
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{l.nomeAutor}"></h:outputText>
			</h:column>
			
			<h:column >
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="R$ #{l.preco}"></h:outputText>
			</h:column>
					
			<h:column >
				<f:facet name="header">N° Páginas</f:facet>
				<h:outputText value="#{l.numPaginas}"></h:outputText>
			</h:column>
			
			<h:column >
				<f:facet name="header">Estoque Inicial</f:facet>
				<h:outputText value="#{l.estoqueInicial}"></h:outputText>
			</h:column>
			
			<h:column rendered="#{clienteControllerBean.tipo_usuario == 2}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir" action="#{livroControllerBean.excluir}">
					<f:param name="codigo" value="#{l.codigo}"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{clienteControllerBean.tipo_usuario == 2}">
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar" action="#{livroControllerBean.editarLivro}">
					<f:param name="codigo" value="#{l.codigo}"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>

</div>

</h:body>
</html>
