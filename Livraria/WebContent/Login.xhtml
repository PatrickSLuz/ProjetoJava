<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<h:body>

   <ui:include src="menu.xhtml" />

<div class="container">

	<h:form>
		<h:panelGrid columns="2">
					
			<h:outputLabel value="Login: "/>
			<h:inputText id="login" value="#{clienteControllerBean.cliente.login}" />
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret id="senha" value="#{clienteControllerBean.cliente.senha}" />
			
			<h:commandButton value="Salvar" action="#{clienteControllerBean.login}"></h:commandButton>
		</h:panelGrid>		
	</h:form>
	
</div>

</h:body>
